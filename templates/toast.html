{% if messages %}
{% for message in messages %}
	{% if message.tags == 'error' %}
	<div class="alert alert-danger fade show" role="alert" id="alert_timer">{{ message }}</div>
	{% else %}
	<div class="alert alert-{{ message.tags }} fade show" role="alert" id="alert_timer">{{ message }}</div>
	{% endif %}
{% endfor %}
{% endif %}
